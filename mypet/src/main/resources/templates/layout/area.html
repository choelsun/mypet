<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>지역 선택 프래그먼트</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<div th:fragment="area(CityArea, detailArea)">
    <div class="form-group">
        <!-- 지역 선택 드롭다운 -->
        <label for="CityArea">지역 선택</label>
		<select id="CityArea" name="CityArea" th:field="*{CityArea}" th:value="${CityArea != null ? CityArea : ''}">
		    <option value="">-선택-</option>
            <option value="서울" th:selected="${CityArea == '서울'}">서울</option>
            <option value="부산" th:selected="${CityArea == '부산'}">부산</option>
            <option value="대구" th:selected="${CityArea == '대구'}">대구</option>
            <option value="인천" th:selected="${CityArea == '인천'}">인천</option>
            <option value="광주" th:selected="${CityArea == '광주'}">광주</option>
            <option value="대전" th:selected="${CityArea == '대전'}">대전</option>
            <option value="울산" th:selected="${CityArea == '울산'}">울산</option>
            <option value="강원" th:selected="${CityArea == '강원'}">강원</option>
            <option value="경기" th:selected="${CityArea == '경기'}">경기</option>
            <option value="경남" th:selected="${CityArea == '경남'}">경남</option>
            <option value="경북" th:selected="${CityArea == '경북'}">경북</option>
            <option value="전남" th:selected="${CityArea == '전남'}">전남</option>
            <option value="전북" th:selected="${CityArea == '전북'}">전북</option>
            <option value="제주" th:selected="${CityArea == '제주'}">제주</option>
            <option value="충남" th:selected="${CityArea == '충남'}">충남</option>
            <option value="충북" th:selected="${CityArea == '충북'}">충북</option>
        </select>

        <!-- 상세 지역 선택 드롭다운 -->
        <label for="detailArea">상세 지역 선택</label>
        <select id="detailArea" name="detailArea" th:field="*{detailArea}">
            <option value="">-선택-</option>
            <option th:each="subArea : ${cat2 != null && CityArea != null && area != '' ? #lists.arrayList(cat2[area]) : {}}"
                th:value="${subArea}"
                th:text="${subArea}"
                th:selected="${subArea == detailArea}"></option>
        </select>
    </div>
</div>
</body>
</html>
